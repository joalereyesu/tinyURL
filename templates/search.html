{% extends 'layout.html' %}

{% block body %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">MakeItTiny</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/urls">URLs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/stats">Stats</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>
      </ul>
    </div>
    <form class="form-inline">
      <input name = "find" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-info" type="submit"><em style="font-size:24px;color:#00cccc" class="fa">&#xf002;</em></button>
    </form>
  </nav>

<br>
<h1>Results</h1>
<br>
<div class="card text-center">
    <center>
    <div class="card text-white bg-dark" style="max-width: 30rem;">
        <div class="card-header" style = "color:#00cccc">
        Your tiny link
        </div>
        <div class="card-body">
        <h5 class="card-title">{{name}}</h5>
        <p class="card-text">{{info[url]}}</p>
        <a href="/{{name}}" class="btn btn-info">Go to link</a>
        </div>
        <div class="card-footer text-muted">
        {{info[time]}}
        </div>
    </div>  
    </center>
</div>
<br>
<br>
{% endblock %}
