{% extends 'layout.html' %}

{% block body %}
    <div class="topnav">
        <a class="active" href="/">MakeItTiny</a>
        <a href="/urls">URLs</a>
        <a href="/stats">Stats</a>
        <a href="/About">About</a>
    </div>
    <br>
    <h1>Tiny URL</h1>
    <br>
    <form>
        <div class="form-group">
            <form>
                <div class="form-group">
                    <label for="inputURL">Enter a large URL to make it tiny</label>
                    <input name = "url" type="text" class="form-control" id = "inputURL" placeholder="Enter the URL">
                    <br>
                    <label for="inputCostumeURL" style="font-weight: bold;">Costume URL (optional)</label>
                    <div class="form-group row">
                        <br>
                        <label for="costumeURL" class="col-sm-2 col-form-label">http://makeItTiny.com/</label>
                        <div class="col-sm-10">
                            <input name = "optional" type="text" class="form-control" id="costumeURL" placeholder="Enter word">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-lg" style = "display: block; margin-left: auto; margin-right: auto">Generate</button>
                <br>
            </form>
            <div style = "display: block; margin-left: auto; margin-right: auto">
                <label for="inputURL">We made it tiny!</label>
                <input name = "newURL" type="text" class="form-control" id = "outputURL" placeholder="{{link}}">
                <br>
            </div>
        </div>                
        <br>
    </form>
{% endblock %}
