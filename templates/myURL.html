{% extends 'layout.html' %}

{% block body %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">MakeItTiny</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/urls">URLs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/stats">Stats</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>
      </ul>
    </div>
    <form class="form-inline">
      <input name = "find" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-info" type="submit"><em style="font-size:24px;color:#00cccc" class="fa">&#xf002;</em></button>
    </form>
  </nav>
  
<br>
<form action=" ">
    <div class="col-md-4 mb-3" style = "display: block; margin-left: auto; margin-right: auto">
        <br>
        <h2 style = "text-align: center">We made it tiny!</h2>
        <input name="texto" type="text" class="form-control" id="shortenedLink" value="{{domain+link}}" readonly>
    </div>
    <br>
    <button type="submit" class="btn btn-primary btn-lg" style = "display: block; margin-left: auto; margin-right: auto" onclick="myFunction()">Copy to Clipboard</button>
    <br>
    <br>
</form>
<script>
    function myFunction() {
      var copyText = document.getElementById("shortenedLink");
      copyText.select();
      document.execCommand("Copy");
      alert("Copied the shortened link: " + copyText.value);
    }
</script>

{% endblock %}
