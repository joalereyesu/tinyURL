{% extends 'layout.html' %}

{% block body %}
    <div class="topnav">
        <a href="/">MakeItTiny</a>
        <a href="/urls">URLs</a>
        <a class="active" href="/stats">Stats</a>
        <a href="/about">About</a>
    </div>

    <br>
    <h1>URLs Visits</h1>
    <br>
    <div class = "table-responsive">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope = "col">Tiny</th>
                    <th scope = "col">Original</th>
                    <th scope = "col">Visits</th>
                </tr>
            </thead>
            <tbody>
                {% for key, value in links.items() %}
                    {% for link, visit in visits.items() %}
                    <tr>
                        <th scope = "col">{{domain + key}}</th>
                        <th scope = "col">{{value}}</th>
                        <th scope = "col">{{visit}}</th>
                    </tr>
                    {% endfor %}
                {% endfor %}        
            </tbody>
        </table>
        <br>
    </div>

{% endblock %}
