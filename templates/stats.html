{% extends 'layout.html' %}

{% block body %}

    <br>
    <h1>URLs Visits</h1>
    <br>
    <div class = "table-responsive">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope = "col">Tiny</th>
                    <th scope = "col">Original</th>
                    <th scope = "col">Date</th>
                    <th scope = "col">Visits</th>
                </tr>
            </thead>
            <tbody>
                {% for key, value in links.items() %}
                    <tr>
                        <th scope = "col">{{domain + key}}</th>
                        <th scope = "col">{{value[url]}}</th>
                        <th scope = "col">{{value[time]}}</th>
                        <th scope = "col">{{value[visits]}}</th>
                    </tr>
                {% endfor %}        
            </tbody>
        </table>
        <br>
    </div>

{% endblock %}
